<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Pencil Puzzle Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Pencil Puzzle Generator</h1>
        
        <div class="controls">
            <label for="sprite-select">Select a Puzzle:</label>
            <select id="sprite-select">
                <option value="pikachu">Puzzle #1</option>
                <!-- Add more Pokémon options with generic names -->
                <!-- <option value="bulbasaur">Puzzle #2</option> -->
                <!-- <option value="charmander">Puzzle #3</option> -->
            </select>
            <button id="generate-btn">Generate Puzzle</button>
        </div>
        
        <div class="game-status">
            <div id="status-message">Who's that Pokémon? Solve the puzzle to find out!</div>
            <div class="game-buttons">
                <button id="check-solution-btn" disabled>Check Solution</button>
                <button id="reset-btn" disabled>Reset Puzzle</button>
                <button id="reveal-btn" disabled>Reveal Solution</button>
            </div>
        </div>
        
        <div class="display-area">
            <div class="original-sprite hidden">
                <h2>Mystery Pokémon</h2>
                <div id="sprite-container">
                    <img id="selected-sprite" src="sprites/pikachu.png" alt="Pokémon Sprite">
                </div>
            </div>
            
            <div class="puzzle-display">
                <h2>Pencil Puzzle</h2>
                <div id="puzzle-grid-container">
                    <div id="puzzle-grid"></div>
                    <div id="puzzle-clues-container">
                        <h3>Puzzle Clues</h3>
                        <div id="puzzle-pieces"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You've solved the puzzle!</p>
            <div id="revealed-pokemon"></div>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
